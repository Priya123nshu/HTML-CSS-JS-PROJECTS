<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Shop With Us</h1>
        </header>

        <section id="products">
            <h2>Available Products</h2>
            <div id="cartitem">
                <!-- Product items will be displayed here dynamically -->
            </div>
        </section>

        <section id="shopping-cart"></section>
            <h2 id="ghgh">Your Cart</h2>
            <p id="empty-cart">Your cart is empty.</p>
            <div id="carttotal" class="hidden">
                <p>
                    Total: <span id="price">$0.00</span>
                </p>
                <button id="check">Proceed to Checkout</button>
            </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
