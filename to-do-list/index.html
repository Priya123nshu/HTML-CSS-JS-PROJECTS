<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        li.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        header h1 {
            text-align: center;
            color: #333;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-container label {
            font-weight: bold;
            color: #555;
        }

        .input-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .input-container button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-list h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .task-list ul {
            list-style-type: none;
            padding: 0;
        }

        .task-list ul li {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
        .ll{
            padding: 5px 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            align-self: left;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TO-DO LIST</h1>
        </header>
        <main>
            <section class="input-container">
                <label for="input-text">Enter Task:</label>
                <input type="text" id="input-text" placeholder="ADD THE TASK">
                <button id="addtask">ADD TASK</button>
            </section>
            <section class="task-list">
                <h2>Your Tasks</h2>
                <ul id="task-list">
                    <!-- Tasks will appear here -->
                </ul>
            </section>
        </main>
        <footer>
            <p>Manage your tasks efficiently!</p>
        </footer>
    </div>
    <script src="skl.js"></script>
</body>
</html>
