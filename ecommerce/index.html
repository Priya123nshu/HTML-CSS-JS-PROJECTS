<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
/* General page setup */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f8ff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container for the weather app */
.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

/* Heading (title) styling */
h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Input field styling */
input[type="text"] {
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Button styling */
button {
    width: 85%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Button hover effect */
button:hover {
    background-color: #45a049;
}

/* Error message styling */
.error-message {
    display: block;
    color: #dc3545;
    font-size: 14px;
    margin-top: 10px;
    padding: 8px;
    border: 1px solid #dc3545;
    border-radius: 5px;
    background-color: #f8d7da;
    text-align: left;
}

/* Weather information box styling */
.weather-info {
    margin-top: 10px;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f8f9fa;
    text-align: left;
    width: calc(85% - 20px);
    margin-left: auto;
    margin-right: auto;
    box-sizing: border-box;
}

/* Content inside the weather-info box */
.weather-info h2 {
    font-size: 1.2em;
    color: #333;
    margin: 0;
    margin-bottom: 10px;
}

.weather-info p {
    margin: 0;
    font-size: 1em;
    color: #555;
}

/* Hide elements initially */
.hidden {
    display: none;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" placeholder="Enter city name" id="cityname">
        <button id="cityclk">Get Weather</button>
        <p id="error-message" class="hidden">City not found.please try again.</p>
        <div id="weather-info" class="weather-info">
            <h2 id="citypame"></h2>
            <p id="temp"></p>
            <p id="des"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
